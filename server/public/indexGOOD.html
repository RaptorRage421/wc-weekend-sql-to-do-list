<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="./scripts/axios.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <script defer src="./scripts/client.js"></script>
  <title>SQL TO-DO List</title>
</head>
<body>

  <header>
    <h1>SQL TO-DO List</h1>
  </header>
<form>
  <div class="container">
  <div class="row">
  <div class="col"><input data-testid="toDoTextInput" id="todo_text" type="text" placeholder="todo item"></div>
  </div>
  <div class="row">
  <div class="col-md-4"><label>Is Urgent?&nbsp;<input type="checkbox" id="isUrgent" name="isUrgent"></label></div>
  </div>
  <div class="row">
  <div class="col-md-4"><button class="btn btn-primary" data-testid="submitButton" onClick="submitTodo(event)">Submit</button></div>
</div>
</div>
</form>


  
<div class="container">
  
    
    


<div id="urgentTodo"></div>


<div class="separator" ></div>
 <div id="todoListLocation"></div>
  <div class="separator" ></div>
  <div id="completed_todos"> </div>
</div>
 
  
<script src="./sweetalert.js"></script>
</body>
<footer></footer>
</html>
