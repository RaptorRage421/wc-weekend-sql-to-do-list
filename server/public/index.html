<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="./scripts/axios.js"></script>
  <script defer src="./scripts/client.js"></script>
  <title>SQL TO-DO List</title>
</head>
<body>
  <header>
    <h1>SQL TO-DO List</h1>
  </header>
<form>
  <input data-testid="toDoTextInput" id="todo_text" type="text" placeholder="todo item">
  Urgent<input type="checkbox" id="isUrgent" name="isUrgent">
  <button data-testid="submitButton" onClick="submitTodo(event)">Submit</button>
</form>
<table>
  <thead>
    <tr>
    <th>Todo</th>
    <th>Status</th>
    
  </tr>
</thead>
<tbody id="urgentTodo">

</tbody>
<tr class="separator" ></tr>
 <tbody id="todoListLocation">
  <tr class="separator" ></tr>

 </tbody>
  
</table>
</body>
</html>
