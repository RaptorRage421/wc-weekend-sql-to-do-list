<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="./scripts/axios.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <script defer src="./scripts/client.js"></script>
  <title>SQL TO-DO List</title>
</head>
<body>

  <header>
    <h1>SQL TO-DO List</h1>
  </header>
<section class="vh-100" style="background-color: #000000;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-lg-9 col-xl-7">
          <div class="card rounded-3">
            <div class="card-body p-4">
  
              <h4 class="text-center my-3 pb-3">Get It Done!</h4>
  
              <form class="row row-cols-lg-auto g-3 justify-content-center align-items-center mb-4 pb-2">
                <div class="col-12">
                  <div data-mdb-input-init class="form-outline">
                    <input type="text" id="form1" class="form-control" />
                    <label class="form-label" id="todo_text" for="form1">Enter a task here</label>
                    <div class="col-md-4"><label>Is Urgent?&nbsp;<input type="checkbox" id="isUrgent" name="isUrgent"></label></div>
                  </div>
                </div>
  
                <div class="col-12">
                    <button class="btn btn-primary" data-testid="submitButton" onClick="submitTodo(event)">Save</button>
                </div>
  
    
              </form>
  
              <table class="table mb-4">
                <thead>
                  <tr>
                    <th scope="col">No.</th>
                    <th scope="col">Todo item</th>
                    <th scope="col">Status</th>
                    <th scope="col">Actions</th>
                  </tr>
                </thead>
                <tbody class="urgentTodo"></tbody>
                <tbody class="todoListLocation">
                  
                    
                  
                </tbody>
              </table>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
<footer></footer>
</html>
