<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="./scripts/axios.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <script defer src="./scripts/client.js"></script>
  <title>SQL TO-DO List</title>
</head>
<body>
  <header>
    <h1>SQL TO-DO List</h1>
  </header>
<form>
  <input data-testid="toDoTextInput" id="todo_text" type="text" placeholder="todo item">
  <label>Urgent<input type="checkbox" id="isUrgent" name="isUrgent"></label>
  <button data-testid="submitButton" onClick="submitTodo(event)">Submit</button>
</form>


  
<div class="container-fluid">
   <div class="row">
    
    <div class="col-xs-6 col-sm-4">Todo</div>
    <div class="col-xs-6 col-sm-4">Status</div>
    
</div>

<div id="urgentTodo">

</div>
<div class="separator" ></div>
 <div id="todoListLocation"></div>
  <div class="separator" ></div>
  <div id="completed_todos"> </div>
</div>
 
  

</body>
<footer></footer>
</html>
