<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="./scripts/axios.js"></script>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <script defer src="./scripts/client.js"></script>
  <title>SQL TO-DO List</title>
</head>
<body>

 
  <section class="vh-100">
    <div class="container-fluid py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-lg-9 col-xl-7">
          <div class="card rounded-3">
            <div class="card-body p-4">
  
              <h4 class="text-center my-3 pb-3 titleform">Get Your Stuff Done!</h4>
  
              <form class="row row-cols-lg-auto g-3 justify-content-center align-items-center mb-4 pb-2">
                <div class="col-12">
                  <div data-mdb-input-init class="form-outline">
  <div class="col"><input data-testid="toDoTextInput" id="todo_text" type="text" placeholder="todo item"></div>
  </div>
  <div class="row">
  <div class="formSpacing col"><label>Is Urgent?&nbsp;
    <select id="isUrgent">
      <option value="False">Low Priority</option>
    <option value="True">Urgent!</option>
    
  </select></label></div>
  
  
  <div class="formSpacing2 col"><button class="submit_button" data-testid="submitButton" onClick="submitTodo(event)">Submit</button></div>

</div>
</form>


  
<table class="tableSection table mb-4">
  <thead class="thead-dark">
    <tr class=".thisspot">
      <th  scope="col">Todo item</th>
      <th  scope="col">Status</th>
      <th  scope="col">Actions</th>
    </tr>
  </thead>
  <tbody id="urgentTodo"></tbody>
  <tbody id="todoListLocation">
    
      
    
  </tbody>
  
    
    



</body>

</html>
